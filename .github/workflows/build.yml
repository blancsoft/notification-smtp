name: Development build

on:
  push:
    branches: [main]
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: pnpm i
      - run: pnpm build
      - run: pnpm test
